<ion-header>
<!-- changing color of the bar to medium - gray-->
  <ion-toolbar color="medium">
    <ion-title>Characters</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content pading class="background" >
  

  <ion-list>
  <!--function to bring character attributes from the url-->
    <ion-item color="#ffd534" button detail lines="inset" 
    *ngFor="let character of characters | async" 
    (click)="openDetails(character)">
      {{ character.name }}
    </ion-item>

  </ion-list>
</ion-content>
